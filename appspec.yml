version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/step3/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: root
    group: root
    mode: 755

hooks:
  AfterInstall:
    - location: stop.h
      timeout: 60
      runas: root
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: root
  ValidateService:
    - location: health.sh
      timeout: 60
      runas: root